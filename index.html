<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CGPA Analyzer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>

<body>
  <!-- MAIN UI : INTRO -->
  <div class="container">
    <div>
      <h1 class="mx-auto text-center p-3 rounded">CGPA Analyzer</h1>
      <p class="text-center">This is a simple app to help Nigerian students calculate their grades easily.</p>
    </div>
    <div id="enterDetails" class="container">
      <form class="form-inline mx-auto">
        <div class="form-group">
          <legend>Enter your details</legend>
          <div class="row">
            <div class="col-md">
              <input type="text" id="name" class="form-control m-2 p-1" placeholder="Name">
              <input type="text" id="faculty" class="form-control m-2 p-1" placeholder="Faculty">
              <input type="text" id="dept" class="form-control m-2 p-1" placeholder="Department">
              <select id="level" class="form-control m-2 p-1">
                <option class="selected">Level</option>
                <option>100</option>
                <option>200</option>
                <option>300</option>
                <option>400</option>
                <option>500</option>
              </select>
              <input type="text" id="school" class="form-control m-2 p-1" placeholder="School">
            </div>
          </div>
        </div>
      </form>
      <div class="m-2">
        <button id="submitDetails" class="btn btn-primary btn-sm">Submit</button>
      </div>
    </div>
  </div>

  <!-- WELCOME OUTPUT -->
  <div class="container">
    <div id="output"></div>
    <div class="col-md-6">
      <button id="editDetails" class="btn btn-primary btn-sm m-2">Edit Details</button>
    </div>
  </div>


  <!-- RESULTS INPUT SECTION -->
  <div class="container" id="resultInputSection">
    <hr>
    <h3>Calculate Results</h3>
    <div>
      <select id="selectSem" class="btn btn-sm m-2">
        <option class="selected">Select Semester</option>
        <option value="1">First Semester</option>
        <option value="2">Second Semester</option>
      </select>
    </div>
    <br>
    <div id="resultInput"></div>
  </div>

  <!-- RESULT OUTPUT SECTION -->
  <div class="container">
    <div id="resultOutput"></div>
    <br>
    <div id="resultOutputSection">
      <button id="calcSemResult" class="mt-2 btn btn-primary btn-sm">Calculate Result</button>
      <br>
      <button id="getCgpa" class="mt-2 btn btn-info btn-sm">Total CGPA</button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
